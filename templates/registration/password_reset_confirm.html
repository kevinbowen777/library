{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block title %}{% trans "Enter new password" %}{% endblock title %}

{% block content %}

    <h2>{% trans "Set a new password." %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|cripsy }}
        <button class="btn btn-primary" type="submit">{% trans 'Reset My Password' %}</button>
    </form>

{% endblock content %}
