{% extends "base.html" %}

{% block title %}Search{% endblock title %}

{% block content %}
<div class="container">
  <p>
  <h2>Search Results</h2>
  {% for book in books %}
    <div>
      <h4><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h4>
      <ul class="no-bullets">
        <li>Author: {{ book.author }}</li>
        <li>Genre: {{ book.display_genre }}</li>
        <li>Language: {{ book.language }}</li>
      </ul>
    </div>
  {% endfor %}
  </p>
</div>
{% endblock content %}
