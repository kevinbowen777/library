{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Add a new author:</h2>
  <form class="col-md-6" action="" method="post">
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    </table>
    <button class="btn btn-outline-dark" type="submit">Submit</button>
  </form>
{% endblock %}
