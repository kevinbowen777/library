{% extends "base.html" %}

{% block content %}
  <h2>Delete Author:</h2>
  <p>Are you sure you want to delete the author: {{ author }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <button class="btn btn-danger" type="submit">Yes, delete.</button>
    <a class="btn btn-info" href="{% url 'author-detail' author.id %}">Cancel</a>
  </form>
{% endblock content %}
