{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <p>
  <h2>Delete Author:</h2>
  <p>Are you sure you want to delete the author: {{ author }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    </table>
    <button class="btn btn-danger" type="submit">Yes, delete.</button>
    <a class="btn btn-info" href="{% url 'author-detail' author.id %}">Cancel</a>
  </form>
  </p>
</div>
{% endblock content %}
