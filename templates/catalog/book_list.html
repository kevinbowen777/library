{% extends "base.html" %}

{% block content %}
  <h2>Book List</h2>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
    <li>
      <a class="btn btn-outline-dark mb-2" href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{ book.author }})
    </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock content %}
