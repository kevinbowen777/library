{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Delete Book:</h2>
  <p>Are you sure you want to delete this book: {{ book }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    </table>
    <button class="btn btn-danger" type="submit">Yes, delete.</button>
    <a class="btn btn-info" href="{% url 'book-detail' book.id %}">Cancel</a>
  </form>
{% endblock content %}
