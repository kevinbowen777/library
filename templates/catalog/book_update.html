{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Update book details:</h2>
  <form class="col-md-6" action="" method="post">
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    </table>
    <button class="btn btn-success" type="submit">Submit</button>
    <a class="btn btn-info" href="{% url 'book-detail' book.id %}">Cancel</a>
  </form>
{% endblock content %}
